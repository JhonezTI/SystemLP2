<!-- reservation-information -->
<div id="information" class="spacer reserve-info ">
    <div class="container">
    <div class="row">
    <div class="col-sm-7 col-md-8">
        <div class="embed-responsive embed-responsive-16by9 wowload fadeInLeft">
            <img src="imagens/quartoindex.jpeg" class="card-img-top" height="450" alt="...">
        </div>
    </div>
    <div class="col-sm-5 col-md-4">
    <h3>Reserva de Quarto</h3>
        <form role="form" class="wowload fadeInRight">
            <div class="form-group">
                <input type="text" class="form-control"  placeholder="Nome">
            </div>
            <div class="form-group">
                <input type="email" class="form-control"  placeholder="Email">
            </div>
            <div class="form-group">
                <input type="Phone" class="form-control"  placeholder="Telefone">
            </div>        
            <div class="form-group">
                <div class="row">
                <div class="col-xs-6">
                <select class="form-control">
                  <option>Numero do quarto</option>
                  <option>Quarto 1</option>
                  <option>Quarto 2</option>
                  <option>Quarto 3</option>
                  <option>Quarto 4</option>
                  <option>Quarto 5</option>
                </select>
                </div>        
                <div class="col-xs-6">
                <select class="form-control">
                  <option>Numero de Pessoas</option>
                  <option>Numero de Pessoas: 1</option>
                  <option>Numero de Pessoas: 2</option>
                  <option>Numero de Pessoas: 3</option>
                  <option>Numero de Pessoas: 4</option>    
                </select>
                </div></div>
            </div>
            <div class="form-group">
                <div class="row">
                <div class="col-xs-4">
                  <select class="form-control col-sm-2" name="expiry-month" id="expiry-month">
                    <option>Data de Entrada</option>
                    <option value="01">Data de Entrada: XX/XX/XXXX</option>
                  </select>
                </div>
                <div class="col-xs-4">
                  <select class="form-control col-sm-2" name="expiry-month" id="expiry-month">
                    <option>Data de Saida</option>
                    <option value="01">Data de Saida: XX/XX/XXXX</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
                <textarea class="form-control"  placeholder="Mensagem (Opcional)" rows="4"></textarea>
            </div>
            <button class="btn btn-primary">Reservar</button>
        </form>    
    </div>
